lane_selector_node:
  ros__parameters:
    # TF localization (map -> base_link) like map_controller
    tf_timeout: 0.3

    # 장애물 정보 토픽 (PoseArray from ring_viz_node or joon_obs_node)
    obstacles_topic: "/scan_viz/obstacles"

    # 레인 CSV (센터 + 좌/우 보조 레인)
    # CRITICAL: These paths MUST exactly match map_control_params.yaml lane_csv_paths!
    lane_csv_paths:
      - "/home/ircv7/RACE/path/1031_1/test_9.0/lane_optimal.csv"  # Lane 0: 센터 최적 라인
      - "/home/ircv7/RACE/path/1031_1/test_9.0/lane_left.csv"     # Lane 1: 왼쪽 회피 라인
      - "/home/ircv7/RACE/path/1031_1/test_9.0/lane_right.csv"    # Lane 2: 오른쪽 회피 라인

    lane_topic: "/lane_selector/target_lane"
    lookahead_distance: 15.0        # 더 멀리 미리 감지 (10.0 -> 15.0)
    obstacle_clearance: 0.6         # 장애물과 레인 간 클리어런스 대폭 증가 (0.01 -> 1.5)
    forward_min_distance: 0.0       # 모든 전방 장애물 감지 (0.1 -> 0.0)
    min_switch_interval: 0.15       # 레인 변경 간격 단축 (0.5 -> 0.2)
    update_rate_hz: 20.0            # 평가 빈도 증가 (20.0 -> 30.0)
    detection_hold_time: 0.1       # 즉시 반응 (0.001 -> 0.0)

    # 시각화
    marker_frame_id: "map"

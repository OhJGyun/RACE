lane_selector_node:
  ros__parameters:
    # 차량 토픽 (MUST match map_control odom_topic!)
    odom_topic: "/odom"

    # 장애물 정보 토픽 (PoseArray from ring_viz_node or joon_obs_node)
    obstacles_topic: "/scan_viz/obstacles"

    # 레인 CSV (센터 + 좌/우 보조 레인)
    # CRITICAL: These paths MUST exactly match map_control_params.yaml lane_csv_paths!
    lane_csv_paths:
      - "/home/ircv7/RACE/path/1031_1/conservative_7.0/lane_optimal.csv"  # Lane 0: 센터 최적 라인
      - "/home/ircv7/RACE/path/1031_1/conservative_7.0/lane_left.csv"     # Lane 1: 왼쪽 회피 라인
      - "/home/ircv7/RACE/path/1031_1/conservative_7.0/lane_right.csv"    # Lane 2: 오른쪽 회피 라인

    lane_topic: "/lane_selector/target_lane"
    lookahead_distance: 10.0
    obstacle_clearance: 0.01
    forward_min_distance: 0.1
    min_switch_interval: 0.5
    update_rate_hz: 20.0
    detection_hold_time: 0.001

    # 시각화
    marker_frame_id: "map"

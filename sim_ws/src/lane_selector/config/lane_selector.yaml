lane_selector_node:
  ros__parameters:
    # 차량 토픽
    odom_topic: "/ego_racecar/odom"

    # 장애물 정보 토픽
    obstacles_topic: "obs_detect/obstacles"

    # 레인 CSV (센터 + 좌/우 보조 레인)
    lane_csv_paths:
      - "/home/ircv7/RACE/sim_ws/map_global_path_bound/global_paths/lane_optimal.csv"  # Lane 0: 센터 최적 라인
      - "/home/ircv7/RACE/sim_ws/map_global_path_bound/global_paths/lane_left.csv"     # Lane 1: 왼쪽 회피 라인
      - "/home/ircv7/RACE/sim_ws/map_global_path_bound/global_paths/lane_right.csv"     # Lane 2: 오른쪽 회피 라인

    lane_topic: "/lane_selector/target_lane"
    lookahead_distance: 12.0
    obstacle_clearance: 0.7
    forward_min_distance: 0.2
    min_switch_interval: 1.5
    update_rate_hz: 10.0
    detection_hold_time: 0.05

    # 시각화
    marker_frame_id: "map"
